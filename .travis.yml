language: php
sudo: false

php:
  - 7.0
  - 7.1
  - 7.2
  - hhvm

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

before_script:
  - if [[ $TRAVIS_PHP_VERSION != 'hhvm' ]]; then phpenv config-rm xdebug.ini; fi
  - travis_retry composer self-update
  - if [[ $TRAVIS_PHP_VERSION != 'hhvm' ]]; then travis_retry composer update $COMPOSER_FLAGS; fi
  - if [[ $TRAVIS_PHP_VERSION = 'hhvm' ]]; then echo "hhvm.php7.all=true" >> /tmp/hhvm.php.ini; phpenv config-add /tmp/hhvm.php.ini; fi
  - if [[ $TRAVIS_PHP_VERSION = 'hhvm' ]]; then travis_retry composer remove --dev friendsofphp/php-cs-fixer $COMPOSER_FLAGS --ignore-platform-reqs; fi
  - if [[ $TRAVIS_PHP_VERSION = 'hhvm' ]]; then travis_retry composer update $COMPOSER_FLAGS --ignore-platform-reqs; fi

script:
  - vendor/bin/phpunit $PHPUNIT_FLAGS
  - if [[ $TRAVIS_PHP_VERSION != 'hhvm' ]]; then php ./vendor/friendsofphp/php-cs-fixer/php-cs-fixer fix --verbose --allow-risky=yes --dry-run; fi

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - if [[ $TRAVIS_PHP_VERSION = '7.0' ]] ; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi
